    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS CANVAS</title>
        <style>
            canvas{
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" height="200" width="200"> </canvas>
        
        <button onclick="DrawBear()">Draw Bear</button>
        <button onclick="resetcanvas()">Reset</button>
        <script>
        function DrawBear()
        {
            const canvas = document.getElementById("c1");
            const ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.arc(100,100,80,0,Math.PI*2);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.ellipse(70,80,12,20,Math.PI,0,Math.PI*2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.ellipse(130,80,12,20,Math.PI,0,Math.PI*2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.ellipse(70,90,5,8,Math.PI,0,Math.PI*2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.ellipse(130,90,5,8,Math.PI,0,Math.PI*2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(40,35,15,8,Math.PI*2);
            ctx.fillStyle = 'maroon';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(160,35,15,34.5,Math.PI*(0.55));
            ctx.fillStyle = 'maroon';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(100,140);
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(100,130,20,Math.PI/6,(5*Math.PI)/6);
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
        }
            
        function resetcanvas()
        {
            const canvas=document.getElementById("c1")
            const ctx=canvas.getContext('2d')
            ctx.clearRect(0,0,canvas.width,canvas.height)
        }
        </script>
        <br>
        
        
    </body>
    </html>
